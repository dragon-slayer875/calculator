<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Calculator</h1>
    </div>
    <div class="main-body">
        <div class="display"><p class="display-text">0</p></div>
        <div class="keypad">
            <button class="ac-operation">AC</button>
            <button class="delete-operation">DEL</button>
            <button class="math-operation">%</button>
            <button class="math-operation">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="math-operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="math-operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="math-operation">+</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="eval-operation">=</button>
        </div>
    </div>
</body>
</html>
