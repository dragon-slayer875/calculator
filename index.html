<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Calculator</h1>
    </div>
    <div class="main-body">
        <div class="display"><p class="display-text">123456879</p></div>
        <div class="keypad">
            <button class="math-operation">AC</button>
            <button class="math-operation">()</button>
            <button class="math-operation">%</button>
            <button class="math-operation">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="math-operation">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="math-operation">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="math-operation">+</button>
            <button>.</button>
            <button>0</button>
            <button>00</button>
            <button class="eval-operation">=</button>
        </div>
    </div>
</body>
</html>
